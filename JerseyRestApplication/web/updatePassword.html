<html>
    <head>
        <title>Update Password</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script type="text/javascript" src="https://localhost:8443/owf/js-min/owf-widget-debug.js"></script>
        <script type="text/javascript">
            function message( ) {
                OWF.Eventing.publish("DBchanged", "refresh");
                setTimeout(function() { location.reload();}, 150);
                return true;
            }
        </script>
    </head>
    <body>
        <h2>Update User Password</h2>
            <form onsubmit="return message()" action="https://localhost:8100/JerseyRestApplication/webresources/entities.login/updatePswd" method="POST">
              User ID: <input type="text" name="username"> <br>
              Old Password: <input type="password" name="oldPassword"> <br>
              New Password: <input type="password" name="newPassword"><br>
              <input type="submit" value="Update">
            </form>
    </body>
</html>
